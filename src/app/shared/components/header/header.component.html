<mat-toolbar color="primary">

<mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon>menu</mat-icon>
    </button>

    
    <a href="https://www.freepnglogos.com/images/logo-3d-png-9039.html" title="Image from freepnglogos.com"><img src="https://www.freepnglogos.com/uploads/logo-3d-png/3d-company-logos-design-logo-online-2.png" width="60" alt="3d company logos design logo online" /></a>
    

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayoutGap="20px">
            <li>
               <button mat-icon-button>
                   <mat-icon>settings</mat-icon>
               </button>
            </li>
            <li>
                <button mat-icon-button>
                    <mat-icon>help_outline</mat-icon>
                </button> 
            </li>
            <li>
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person_outline</mat-icon>
                </button>
                    <mat-menu #menu="matMenu">
                         <button mat-menu-item>
                          <mat-icon>exit_to_app</mat-icon>
                          Sign out
                         </button>
                         
                    </mat-menu>
            </li>
        </ul>
    </div>
</mat-toolbar-row>

</mat-toolbar>
